<div class="search__container">
  <form class="search__form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Video Games DB</span>
    <input
      name="search"
      type="text"
      class="search__input"
      placeholder="Search 500,00+ games..."
    />
    <button class="search__btn">Search</button>
  </form>
</div>
